{% extends 'base.html' %}
{% block pagetitle %}Supply Detail{% endblock %}
{% block content %}


<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>user</th>
        <th>Supply</th>
        <th>Supply Amount</th>
        <th>Date</th>
    </tr>


<tr>
    <td>{{object.id}}</td>
    <td>{{ object.user_id }}</td>
    <td>{{ object.supply }}</td>
    <td>{{ object.supply_amt }}</td>
    <td>{{ object.Date }}</td>
    {% if request.user.is_staff %}
        <td><a class="btn btn-sm btn-info" href="{% url 'inventory:inventory-update' object.id %}">Update</a></td>
        <td><a class="btn btn-sm btn-danger" "inventory:inventory-delete" object.id %}">Delete</a> </td>
    {% endif %}
</tr>
</table>
{% endblock %}
