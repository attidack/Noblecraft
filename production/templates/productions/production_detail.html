{% extends 'base.html' %}
{% block content %}
<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>user</th>
        <th>Start</th>
        <th>End</th>
        <th>Task</th>
        <th>Count</th>
        <th>Count2</th>
        <th>UID</th>
    </tr>


<tr>
    <td>{{object.id}}</td>
    <td>{{ object.user_id }}</td>
    <td>{{ object.Start_time }}</td>
    <td>{{ object.End_time }}</td>
    <td>{{ object.Task }}</td>
    <td>{{ object.Count }}</td>
    <td>{{ object.Count2 }}</td>
    <td>{{ object.UID }}</td>
    <td><a href="{% url "production:production-update" object.id %}">Edit</a> </td>
</tr>
</table>
{% endblock %}
