{% extends 'base.html' %}
{% block content %}
{{ object_list }}
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
    </tr>
{% for instance in object_list %}

<tr>
    <td>{{ instance.id }}</td>
    <td><a href='{{ instance.get_absolute_url }}'> {{ instance.title }}</a></td>
    <td>{{  instance.price_test  }}</td>
</tr>

{% endfor %}
    </table>

{% endblock %}
