{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Create an Account
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
        {% for message in messages %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    <form method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success" name="register">Create User</button>
    </form>

{% endblock %}
